<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aishwary Gathe - Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Boot Screen (XP Style) -->
    <div id="boot-screen">
        <div class="xp-logo">
            <span style="color: #f65314;">Aishwary</span>
            <span class="windows">Portfolio</span>
            <span class="xp">XP</span>
        </div>

        <div class="xp-loader-container">
            <div class="xp-loader-bar"></div>
        </div>
    </div>

    <!-- Screensaver -->
    <div id="screensaver">
        <div id="screensaver-logo">Aishwary</div>
    </div>

    <!-- Audio -->
    <audio id="startup-sound" src="https://www.myinstants.com/media/sounds/windows-xp-startup.mp3"></audio>

    <!-- Desktop Area -->
    <div id="desktop"></div>

    <!-- Context Menu -->
    <div id="context-menu">
        <div class="menu-item" id="ctx-refresh">
            <img src="https://win98icons.alexmeub.com/icons/png/recycle_bin_empty-4.png" alt=""> Refresh
        </div>
        <div class="menu-separator"></div>
        <div class="menu-item" id="ctx-new-folder">
            <img src="https://win98icons.alexmeub.com/icons/png/directory_closed-4.png" alt=""> New Folder
        </div>
        <div class="menu-item" id="ctx-properties">
            <img src="https://win98icons.alexmeub.com/icons/png/settings_gear-4.png" alt=""> Properties
        </div>
    </div>

    <!-- Start Menu -->
    <div id="start-menu">
        <div class="start-menu-sidebar">AISHWARY</div>
        <div style="margin-left: 30px; padding: 5px;">
            <div class="menu-item" onclick="alert('Programs feature coming soon!')">
                <img src="https://win98icons.alexmeub.com/icons/png/programs-0.png" alt=""> Programs
            </div>
            <div class="menu-item" onclick="alert('Documents feature coming soon!')">
                <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png" alt=""> Documents
            </div>
            <div class="menu-item" onclick="alert('Settings feature coming soon!')">
                <img src="https://win98icons.alexmeub.com/icons/png/settings_gear-4.png" alt=""> Settings
            </div>
            <div class="menu-separator"></div>
            <div class="menu-item" onclick="window.close()">
                <img src="https://win98icons.alexmeub.com/icons/png/shut_down_normal-4.png" alt=""> Shut Down...
            </div>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-btn" id="start-btn">
            <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt=""> Start
        </div>
        <div class="taskbar-divider"></div>
        <div id="taskbar-apps" style="display: flex; gap: 5px;">
            <!-- Running apps show here -->
        </div>

        <!-- System Tray -->
        <div class="system-tray">
            <div class="weather-widget" id="weather-widget">
                <span>Loading...</span>
            </div>
            <img src="https://win98icons.alexmeub.com/icons/png/loudspeaker_rays-0.png" class="tray-icon"
                id="volume-icon" alt="Vol">
            <img src="https://win98icons.alexmeub.com/icons/png/network_cool-0.png" class="tray-icon" alt="Net">
            <div class="clock" id="clock">12:00 PM</div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
